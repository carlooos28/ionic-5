<ion-content padding>
  <ul *ngIf="users.length">
    <h3>Lista de Estudiantes</h3>
    <li *ngFor="let user of users" >
      Email: {{user.email}}
      <br>
      Nombre: {{user.first_name}} {{user.last_name}}
      <br>
      <img [src]="user.avatar" alt="{{user.first_name}}">
    </li>
  </ul>
</ion-content>
